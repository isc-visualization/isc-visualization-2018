<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .regression {
            stroke-width: 2px;
            stroke: steelblue;
            fill: none; 
            stroke-dasharray: 10, 5;
        }

        .circle {
            stroke: black;
            stroke-width: 2px;
            /* fill: steelblue; */
        }
        .circle-mouseover {
            stroke: red;
            stroke-width: 2px;
            fill: none;
        }
        .circleChoiced{
            visibility: hidden;
        }
        .circleChoiced-mouseover{
            visibility: visible;
        }
        .regressionDistance{
            visibility: hidden;
        }
        .regressionDistance-mouseover{
            visibility: visible;
        }
        .hover{
            fill-opacity: .4;
        }
        .ranks{
            visibility: hidden;
        }

        .ranks-mouseover{
            visibility: visible;
        }

        .rank-text{
            font-size: 0.8em;
        }
        .circleSub{
            stroke: black;
            stroke-width: 1px;
            fill: rgb(146,197,222);
        }
        .circleSub-mouseover{
            fill: red;
            stroke: red;
            stroke-width: 2px;
            /* fill: steelblue; */
        }

        /* .regression-wide {
		  stroke-width: 150px;
		  stroke: rgb(0, 136, 248);
          opacity: 0.5;
		}
        .regression-wide2 {
		  stroke-width: 400px;
		  stroke: red;
          opacity: 0.25;
		} */
    </style>

</head>

<body>
    <h1>GGI-GII Comparison</h1>
   
    <table>
        <tr>
            <td id = 'chart' width = '820' valign = 'top'></td>
            <td id = 'chart2' width = '410' valign = 'top'></td>
            <td id = 'chart3' width = '410' valign = 'top'></td>
        </tr>
    </table>
    <div>

    </div>
    <script src="index.js"></script>
</body>

</html>
